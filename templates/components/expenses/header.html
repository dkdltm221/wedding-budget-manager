<div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
    <div>
        <h1 class="page-title mb-1">
            <i class="bi bi-wallet2 me-2"></i>지출 관리
        </h1>
        <p class="text-muted mb-0 small">
            결혼 준비 지출을 항목별로 기록하고 한눈에 확인할 수 있는 페이지입니다.
        </p>
    </div>

    <div class="d-flex gap-3">
        <div class="stat-card">
            <div class="stat-label">총 지출</div>
            <div class="stat-value text-primary">
                {{ "{:,}".format(total_expense) }}<span class="stat-unit">원</span>
            </div>
        </div>
        <div class="stat-card d-none d-sm-block">
            <div class="stat-label">지출 건수</div>
            <div class="stat-value">
                {{ expenses|length }}<span class="stat-unit">건</span>
            </div>
        </div>
    </div>
</div>
