{% extends 'layouts/base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/expenses.css') }}">
{% endblock %}

{% block content %}
<div class="expenses-page container-fluid px-0" style="max-width: 720px;">

    <h1 class="page-title mb-3">
        <i class="bi bi-pencil-square me-2"></i>지출 항목 수정
    </h1>
    <p class="text-muted small mb-4">
        기존에 등록한 내용을 수정한 뒤 저장하세요.
    </p>

    <div class="card shadow-sm border-0 rounded-3">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">항목명</label>
                    <input type="text"
                           name="category"
                           class="form-control"
                           value="{{ expense.category }}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">설명 / 메모</label>
                    <input type="text"
                           name="description"
                           class="form-control"
                           value="{{ expense.description or '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">금액 (원)</label>
                    <div class="input-group">
                        <span class="input-group-text">₩</span>
                        <input type="number"
                               name="amount"
                               class="form-control"
                               min="0"
                               value="{{ expense.amount }}"
                               required>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('expenses.list_expenses') }}"
                       class="btn btn-outline-secondary">
                        목록으로
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2-circle me-1"></i>수정 내용 저장
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
