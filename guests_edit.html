 {% extends 'base.html' %}

{% block title %}축의금 수정 - Wedding Budget Manager{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">축의금 수정</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('guests.edit_guest', guest_id=guest.id) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ guest.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="side" class="form-label">소속</label>
                    <select class="form-select" id="side" name="side" required>
                        <option value="groom" {% if guest.side == 'groom' %}selected{% endif %}>신랑측</option>
                        <option value="bride" {% if guest.side == 'bride' %}selected{% endif %}>신부측</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">금액</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="amount" name="amount" value="{{ guest.amount }}" required min="0">
                        <span class="input-group-text">원</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="note" class="form-label">메모</label>
                    <textarea class="form-control" id="note" name="note" rows="3">{{ guest.note }}</textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('guests.list_guests') }}" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
